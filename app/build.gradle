apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        // MUST MATCH THE APPLICATION YOU CREATE IN FRITZ
        applicationId "ai.ido.camera"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0-rc02'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'

    implementation 'ai.fritz:core:3.0.2'
    implementation "ai.fritz:vision:3.0.2"
    implementation 'org.tensorflow:tensorflow-lite:'
    implementation 'ai.fritz:custom-model-tflite:3.0.2'

    // TODO: Uncomment to include the style transfer models in your app.
    // implementation "ai.fritz:vision-style-painting-models:${sdk_version}"


    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
